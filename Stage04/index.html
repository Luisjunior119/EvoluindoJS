<script>
    // Váriaveis e tipos de dados.
    // declaração or declaration.

    var name

    //assignment or atribuição de valores
    name = "Luis"

    console.log(typeof name)

    //Isso é um agrupamento de declarações.

    let age, isHuman

    age = 18
    isHuman = true

    //name, age e isHuman são argumentos.

    console.log(name, age, isHuman)

    //escrita de text+ variáveis, concatenação de valores.
    console.log(`O ${name} tem ${age} anos.`)
</script>
